<!DOCTYPE html>
<html>
<head>
    <title>Anda's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>* {
    box-sizing: border-box;
}
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
        }

        /* NAVBAR */
        .navbar {
    background: #000;
    padding: 20px;
    border-bottom: 4px solid #fff;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

        .navbar a {
    color: #00ffcc;
    text-decoration: none;
    margin-right: 25px;
    font-size: 12px;
    transition: all 0.2s ease;
}

.navbar a:hover {
    color: #ffffff;
    text-shadow: 0 0 8px #00ffcc;
}

        /* MAIN AREA */
        .container {
    padding: 40px;
    max-width: 900px;
    margin: 0 auto;
}

        /* BLOCKY POSTS */
        .post {
            background: #1a1a1a;
            padding: 25px;
            margin-bottom: 25px;
            border: 4px solid #fff;
            box-shadow: 8px 8px 0 #000;
        }

        h1 {
            font-size: 22px;
        }

        h2 {
            font-size: 14px;
            color: #00ffcc;
        }

        p {
            font-size: 11px;
            line-height: 1.6;
        }
        /* ðŸŽ® PIXEL BUTTON */
.pixel-btn {
    display: inline-block;
    background: #00ffcc;
    color: #000;
    padding: 12px 18px;
    text-decoration: none;
    border: 4px solid #fff;
    font-size: 10px;
    box-shadow: 6px 6px 0 #000;
    transition: all 0.1s ease;
}

/* hover */
.pixel-btn:hover {
    background: #00e6b8;
    transform: translate(-2px, -2px);
    box-shadow: 8px 8px 0 #000;
}

/* click press effect */
.pixel-btn:active {
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0 #000;
}
        /* ðŸ“± MOBILE FIXES */
@media (max-width: 600px) {

    .container {
        padding: 16px;
    }

    h1 {
        font-size: 14px;
    }

    h2 {
        font-size: 11px;
    }

    p {
        font-size: 9px;
        line-height: 1.5;
    }

    .post {
        padding: 14px;
        box-shadow: 4px 4px 0 #000;
    }

    .navbar {
        padding: 14px;
        gap: 10px;
    }

    .navbar a {
        font-size: 9px;
    }
}
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">GAMES</a>
    </div>

    <div class="container">
        <h1>ANDA'S BLOG </h1>
        <div class="post">
            <h2>FIRST LOG</h2>
            <p>I just unlocked pixel mode. This looks kinda fire.</p>
        </div>

        <div class="post">
            <h2>ROBLOX DEV JOURNEY</h2>
            <p>Next mission: build my own Roblox experience.</p>
            <a href="https://www.roblox.com/users/1416700455/profile" class="pixel-btn">READ MORE</a>
        </div>
    </div>

</body>
</html>
